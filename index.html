    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>

    <!--Slick (carousels) -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.min.css" integrity="sha256-4hqlsNP9KM6+2eA8VUT0kk4RsMRTeS7QGHIM+MZ5sLY=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.min.css" integrity="sha256-UK1EiopXIL+KVhfbFa8xrmAWPeBjMVdvYMYkTAEv/HI=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.min.js" integrity="sha256-Bccy5g19sAkVrles3ZHA4T4iPhNY9+1le3UL6cbTpao=" crossorigin="anonymous"></script>

    <!-- Mustache.js -->

    </script>

    <style>
      .slick-slide {
        height:auto;
        padding: 0 30px;
      }

      .slick-prev:before,
      .slick-next:before {
        color: black;
        z-index: 100000,
      }
    </style>

    <script id="template-side-projects" type="text/template">
      <div style="width:100%">
        <div class="ui card">
          <div class="image">
            <img src="{{ image }}"/>
          </div>
          <div class="content">
            <div class="header">
              {{ title }}
              {{#github}}
                <a href="{{ github }}"><i class="ui right floated large black github icon"></i></a>
              {{/github}}
            </div>

            <div class="meta">
              <span class="date">{{ date }}</span>
            </div>
            <div class="description">
              {{ description }}
            </div>
            <div class="extra">
              {{#labels}}
              <div class="ui compact label">{{ name }}</div>
              {{/labels}}
            </div>
          </div>
        </div>
      </div>
    </script>
    <script id="template-work-experience" type="text/template">
      <div class="item">
        <div class="content">

          <div class="ui grid">
            <div class="five wide column">
              <h4 class="ui header">
                <i class="ui {{ icon }} icon"></i>
                {{ company }}
              </h4>
            </div>
            <div class="five wide column">
              <div style="text-align:center" class="description">{{ position }}</div>
            </div>
            <div class="five wide column">
              {{#dates}}
              <span class="right floated">{{ start }}-{{ end }}</span><br>
              {{/dates}}
            </div>
          </div>
      </div>
    </script>
